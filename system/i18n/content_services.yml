ro:
  arta:
    services:
      not_translated: "&nbsp;...traducere..."
      uc: "&nbsp;&nbsp;...în curând..."
      header_01: "Servicii profesionale de curățenie"
      header_02: "Consultanță "
      tab_0:
        p_01: "Enumerăm succint categoriile de prestații în care excelăm de peste 10 ani și am acumulat, prin intermediul lor, portofoliul de clientelă distins:"
        li_01: "Curățenia contractuală zilnică a clădirilor;"
        li_02: "Curățenie generală clădiri cu diferite ocazii;"
        li_03: "Curățenie în urma terminării construirii clădirilor (grosieră);"
        li_04: "Curățenie fină înainte de mutare și mobilare;"
        li_05: "Curățenia halelor de producție cu murdării variate, ce necesită tehnici de înlăturare sofisticate (interioare, exterioare);"
        li_06: "Manipulare deșeuri;"
        li_07:
          li_07_00: "Tratament pardoseli și pereți:"
          li_07_01: "Curățarea mecanizată a pardoselilor deosebit de murdare;"
          li_07_02: "Beton aglomerat <q>strălucitor & antiderapant</q> (<a class='link-intern' target='new' href='http://www.htc-floorsystems.com/en/FloorSolutions/HTCSuperfloor/IndustryFloor.aspx'>HTC</a>);"
          li_07_03: "Închidere pori & strălucire LINO, PVC, CAUCIUC, TARKETT;"
          li_07_04: "Recondiționare luciu marmură prin cristalizare chimică;"
          li_07_05: "Înnobilare luciu placări din roci naturale."
        li_08: "Igienizare tavane înalte și pereti înmurdăriți;"
        li_09: "Nano - tratament pentru sezonul cu ploi - geamuri termopan, copertine, pereți alucobond etc. <q>să scăpați de urmele de uscare/picături de ploaie și de praful aderent</q>;"
        li_10: "Curățare specială placări și obiecte (de praful interstițial învechit și materie organică) ca, travertin, calcar, marmură, cărămidă ornamentală, cotto, klinker, statui etc;"
        li_11: "Prestații de deratizare și/sau dezinsecție (autorizată);"
        li_12: "Îndepărtare plase de păianjen din colțuri și unghere - clădiri."
      tab_1_0:
        h2_01: "Dacă doriți să alegeți o firmă de curățenie..."
        p_00: "Am întălnit numeroşi proprietari de clădiri, care nu reuşesc să măsoare activitatea personalului cu curăţenia. Aceasta este o problemă, deoarece pot apărea disfuncţiuni în ceea ce priveşte starea de curăţenie scontată."
        p_01: "Atunci când se externalizeaza servicii de curățenie, părțile vor, de obicei, ca asigurarea realizării activităților din viitorul contract să se desfașoare cât mai <q>firesc</q>, cu cât mai puțină implicare a <strong>Beneficiarului</strong> în supravegherea propriu-zisă."
        p_02: "Din punctul de vedere al Beneficiarului, Persoana Responsabilă de contract este pilonul și <q>garantul</q> bunei derulări ale contractului."
        h2_02: "Parcurgem împreună gratuit pașii:"
        li_01: "Evaluare potențial interior-exterior clădiri;"
        li_02: "Dimensionarea tuturor resurselor necesare (umane și materiale);"
        li_03: "Precizarea împreună a unor cerințe specifice;"
        li_04: "Întocmire/asistență Caiet de Sarcini simplu/complex;"
        li_05: "Personalul există deja sau trebuie recrutat;"
        li_06: "Întocmirea/completarea listei propriu-zise de necesar materiale - gama profesională și măsuri pentru gestionarea corectă;"
        li_07: "Se iau măsuri în vederea instruirii personalului (stabilirea disciplinei tehno-logice, program de lucru, fişa postului);"
        li_08: "Supravegherea periodică a personalului responsabil cu execuția, de către un reprezentant tehnolog al societății noastre, cu consemnare în fișa de evidență-activităţi de curățenie."
        p_03: "<strong>Care este scopul?</strong> Decongestionarea compartimentului  resposabil  cu asigurarea curățeniei; realizarea unei joncțiuni spre rezolvarea oricăror probleme urgente sau speciale, ce apar in legătură cu curățenia clădirii-la un moment dat!"
        p_04: "<strong>Care este rezultatul?</strong> Eficiență (!); odoruri plăcute peste tot; ușurarea muncii personalului direct productiv cu curățenia."
        p_05: "<strong>Efectul dorit...</strong> Grad de igienă crescut, sentiment de confort și zâmbete de satisfacție!"
        q_06: "În consecință, secretul parteneriatelor de durată este o relatie contractuală precisă și corectă, ceea ce va reflecta calitatea afacerii în sine."
      link_01_href: "/gallery.html"
      link_01_title: "Galerie foto"
      link_01_innerHTML: "&nbsp;un <strong>Click</strong> ptr. poze"
      tab_1_1:
        title: "Idei de selecție majore ale unei firme de curățenie:"
        li_01:
          li_01_00: "Planul procedural (baza viitoarei ANEXA) din ofertă trebuie să conțină și să asigure:"
          li_01_01: "Lista tuturor prestațiilor cf Caietului de Sarcini;"
          li_01_02: "Lista cantitativă și calitativă a materialelor și mărcilor;"
          li_01_03: "Informații cu privire la <q>arrier-garda</q> societății furnizoare;"
          li_01_04: "Posibilitățile de contactare imediată a Responsabilul (în caz de nevoie);"
          li_01_05: "Referințele existente cu nume și numere pentru contactare."
        li_02: "Trasarea sistemului de transmitere al informației astfel, încăt să asigure raportarea la termenele stabilite și in mod obiectiv."
        li_03: "Modalitatea de înființare a unui sistem de asigurare al calității și controlului (se atașează atestatul), prin combinarea unor mijloace obiective și subiective. Astfel, se vor aplica procedee de monitoring, care ajută la compararea cu termenii contractuali, respectiv ele se pot documenta și reproduce."
        li_04:
          li_04_00: "Planul procedural (baza viitoarei ANEXA) din ofertă trebuie să conțina și să asigure:"
          li_04_01: "Posedă cunoștinte aprofundate? (în caz că apar elemente noi);"
          li_04_02: "Capacitatea sa de luare a deciziilor prompte, eficiente și urmăribile;"
          li_04_03: "Procedurile din ofertă sunt viabile (<q>pornire</q> rapidă și lină);"
          li_04_04: "Supraveghere sistematică la intervale prestabilite. (eventual ziua/ora)"
        li_05: "Date despre personalul direct productiv: dacă vor participa la cursuri de calificare; modalități de recrutare/selecție; modalități de motivare; grile de salarizare etc."
        q_01: "Responsabilul cu Oferta va trebui să convinga Clientul său că întelege perfect doleanțele acestuia și este capabil să le satisfacă!"
