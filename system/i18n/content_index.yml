      p_01: "Our company <strong>Cleantech Com Ltd.</strong> was founded in 1994 with its purpose of commercializing cleaning products. From the year 2000 the activity focused on rendering professional cleaning services. The manager of the company, who is an engineer by profession, invested a lot and made great progress in order of understanding the new profession, obtaining multiple qualifications - respectively 'know-how' transfers from Austria and Hungary"
      p_02: "The company has a qualified personnel with authentic <strong>\"Buildings Cleaning Agent\"</strong> diplomas and it's equipped with advanced machinery and tools for relieving work, and obtaining maximum satisfaction of its clientele needs.  We've been dedicating ourselves for over <strong>10 years</strong> to ensure <strong>hygiene and ambient comfort</strong> of your buildings, successfully resolving a multitude of casual problems - respectively other problems with special character. This web-site opens the door to many building owners, building facility managers and of course for those who wish to acquire a veritable profession."
