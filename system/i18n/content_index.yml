ro:
  arta:
      index:
        not_translated: "&nbsp;...traducere..."
        header_01: "Prezentarea companiei noastre"
        p_01: "Societatea <strong>Cleantech Com s.r.l.</strong> a luat ființă în 1994 cu scopul de a comercializa produse de curățenie. Din anul 2000 activitatea s-a concentrat pe prestări servicii de curățenie profesională. Managerul societății, inginer de profesie, a investit mult și a făcut mari progrese în aprofundarea noii meserii, obținând multiple calificări - respectiv transfer de <strong>know-how</strong> din Austria și Ungaria."
        p_02: "Cleantech Com s.r.l. dispune de un personal calificat cu <strong>diplome</strong> veritabile de <strong>\"Agent Curățenie Clădiri\"</strong> și este dotată cu mașini și ustensile performante pentru ușurarea muncii și satisfacerea maximă a nevoilor Clientelei.<br>Noi ne dedicăm de mai bine de <strong>10 ani</strong> asigurării <strong>igienei și confortului ambiental</strong> ale clădirilor Dvs, rezolvând cu succes o multitudine de probleme cazuale specifice - respectiv altele cu caracter special. Acest site deschide ușa tuturor proprietarilor de clădiri, facility-managerilor de clădiri și nu in ultimul rând celor ce doresc să insușească o meserie veritabilă!"
        header_02: "în consecință"
        li_01: "Dacă starea curățeniei este fluctuantă și nu mai e firesc ce se întâmplă..."
        li_02: "Dacă vă este dificil să măsurați realizările și costurile aferente..."
        li_03: "Dacă curățenia vă da o satisfacție sufletească și e plăcerea ochilor..."
        li_04: "Dacă vreți să știți unde să incepeti și când veți termina... ca măine s-o luați din nou de la capăt... atunci..."
        link_01_href: "/services.html"
        link_01_title: "Servicii și consultanță"
        link_01_innerHTML: "&nbsp;Sunteți doar la un <strong>Click</strong> de deznodământ"
